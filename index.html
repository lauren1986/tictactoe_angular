<!DOCTYPE html>
<html>
  <head>
  	<title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style/style.css">
  	<link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Neuton:300,400italic|Montserrat' rel='stylesheet' type='text/css'>
    <style>
    #board_wrapper {
      width: 320px;
      height: 320px;
    }
    .square {
      width: 100px;
      height: 100px;
      border: 2px solid teal;
      background-color: #FFFFFF;
      display: inline-block;
    }
    .xSelected {
      background-image: url("");
    }
    .oSelected {
      background-image: url("");
    }
    </style>

  </head>

  <body ng-app="ticTacToeApp" ng-controller="ticTacToeCtrl">

  <div class="container">

      <div class="row clearfix">
        <div class="column full">
          <h1 class="page-title">Tic Tac Toe</h1>
        </div>
      </div>


      <div id="board_wrapper">
        <div ng-class="{square:true, xSelected:square == 'X', oSelected: square == '0'}" 
         ng-repeat="square in board track by $index"
         ng-click="makeMove($index)"
         ng-bind="square"
         >
        </div>
      </div>

  </div>
  </body>
</html>
